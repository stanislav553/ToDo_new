<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>start</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


  <div class="To-Do">
    <div class="container">
      <div class="To-Do_inner">



        <form class="To-Do_inner-high new-task_form">

          <div class="HIGH">HIGH</div>
          <div class="new-task_HIGH">
            <input class="new-task_HIGH-input" placeholder="добавить важную задачу">

            <button class="add-new-task" id="buttonHigh" type="submit">+</button>

          </div>

        </form>

        <ul class="high-list"></ul>



        <form class="To-Do_inner-low new-task_form ">

          <div class="LOW">LOW</div>
          <div class="new-task_LOW">
            <input class="new-task-LOW-input" placeholder="добавить задачу" type="text">

            <button class="add-new-task" id="buttonLow" type="submit">+</button>

          </div>

        </form>
        <ul class="low-list"></ul>



      </div>
    </div>
  </div>



  <script type='module' src="js/main.js"></script>
</body>

</html>
